<!DOCTYPE html>
<html lang="en">
<head>

    <title>JQUERY  Deferred (3043 ~ 3183)行</title>
    <script src="./jquery.2.0.3.js"></script>
</head>
<body>
    <div>
        <pre>
        var dfd = $.Deferred();
        setTimeout(function(){
            alert("hello 001")
            dfd.resolve()
        },1000);

        dfd.done(()=>{
            alert("hello 002" )
        })
        </pre>
        

        <ul>
            <li>001</li>
            <li>002</li>
            <li>003</li>
            <li>004</li>
        </ul>
    </div>

    <script>
        // 对异步的统一处理
        
        var dfd = $.Deferred();

        dfd.done(()=>{
            alert("hello 002" )
        })

        var $lilist = document.getElementsByTagName("li")
        console.log($lilist)
