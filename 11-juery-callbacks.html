<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-jquery-callbacks 观察者模式</title>
    <script src="./jquery.2.0.3.js"></script>
</head>
<body>

    <script>
        var cb = $.Callbacks();
        function aa(){
            console.log(1111)
        }

        function bb(){
            console.log(2222)
        }

        (function(){
            function cc(){
                console.log(3333)
            }
            cb.add(cc)
        }())

        
        cb.add(aa);
        cb.add(bb)
        cb.fire()
    </script>
</body>
</html>
