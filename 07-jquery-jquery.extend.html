<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-jquery-jquery.extend 插件扩展</title>
    <script src="./jquery.2.0.3.js"></script>
</head>
<body>
    <div>
        <p>$.extend()</p> 
        <p>$.fn.extend()</p> 
    </div>

    <script>
        // 当只写一个对象自变量的时候，jquery中扩展插件的形式
        
        $.extend({ // 拓展工具方法
            aa:function(){
                alert("hello 我是插件第一个")
            },
            bb: function(){
                alert("hello 我是插件第二个")
            }
        })
        // 调用
        $.aa();
        $.bb();

        $.fn.extend({ // 扩展jq实例方法
            aa:function(){
                alert("hello 我是插件第333333333333个")
            },
            bb:function(){
                alert("hello 我是插件第44444个")
            }
        })
        // 调用
        $().aa();
        $().bb();

        // 还可以做深拷贝和浅拷贝
        var a = {name:"LILI"};
        var b = {
            age:12,
            sex:"girl",
            pat:{
                name:"hello kity",
                color:"orange",
                hobby:["吃美食","睡觉","打豆豆"]
            },
            sayhi:function(){console.log(this.age+"runing")}};
        $.extend(a,b)
        console.log(a)
        a.pat.name="加菲猫"
        console.log(b)


        // 如果需要深拷贝，需要传入第二个参数，true
    </script>
</body>
</html>
