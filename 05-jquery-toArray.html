<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-jquery-toArray&get</title>
    <script src="./jquery.2.0.3.js"></script>
</head>
<body>
    <ul>
        <li>hello world ! </li>
        <li>hello 你好 ! </li>
        <li>hello 你是谁 ! </li>
        <li>hello are you ok ! </li>
    </ul>

    <script>
    
        console.log("==== : ",$("li"))
        console.log("==== : ",$("li").toArray())
        console.log($("li").get(0).innerHTML)  // hello world ! 
    </script>
</body>
</html>
